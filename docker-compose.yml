version: '3.7'

services:
  client:
    image: "krumk/multi-client"
    mem_limit: 128m
    hostname: client
  server:
    image: "krumk/multi-server"
    mem_limit: 128m
    hostname: api
    env_file:
      - .env
  worker:
    image: "krumk/multi-worker"
    mem_limit: 128m
    hostname: worker
    env_file:
      - .env
  nginx:
    image: "krumk/multi-nginx"
    mem_limit: 128m
    hostname: nginx
    ports:
      - "80:80"